<h4>All Orders</h4>
<div class="table-responsive">
<table class="table table-hover table-striped table-condensed">
    <thead>
        <tr>
            <th>Order No.</th>
            <th>Customer</th>
            <th>Pay Method</th>
            <th>Grand Total</th>
            <th><button type="button" class="btn btn-success btn-sm" (click)="NewOrder()"><i class="fa fa-plus"></i>Add new</button></th>
        </tr>
    </thead>

<tbody >
    <tr *ngFor="let order of Orders">
        <th>{{order.OrderNo}}</th>
        <th>{{order.Customer.Name}}</th>
        <th>{{order.PMethod}}</th>
        <th>{{order.GTotal}}</th>
        <th>    <button class="btn btn-sm btn-primary" (click)="editOrder(order.OrderID)"><i class="fa fa-pencil"></i></button>
            <button class="btn btn-sm btn-danger" (click)="deleteOrder(order.OrderID)"><i class="fa fa-trash"></i></button></th>
    </tr>

    </tbody>
</table>
</div>
