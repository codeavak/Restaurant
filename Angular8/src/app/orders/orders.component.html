<h4>All Orders</h4>
<div class="table-responsive">
<table class="table table-hover table-striped table-condensed">
    <thead>
        <tr>
            <th>Order No.</th>
            <th>Customer</th>
            <th>Pay Method</th>
            <th>Grand Total</th>
            <th>Create New</th>
        </tr>
    </thead>

<tbody >
    <tr *ngFor="let order of Orders">
        <th>{{order.OrderNo}}</th>
        <th>{{order.Customer.Name}}</th>
        <th>{{order.PMethod}}</th>
        <th>{{order.GTotal}}</th>
        <th>Delete</th>
    </tr>

    </tbody>
</table>
</div>
