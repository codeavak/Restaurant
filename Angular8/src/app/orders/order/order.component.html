<form ngForm #form="ngForm" (ngSubmit)="submitForm(form)">
    <div class="row">
    <div class="col-md-6">
      <label for="Orderno">Order Number:</label>
      <input disabled class="form-control" name="Orderno" id="Orderno" [value]='Orderno' />
    </div>
    <div class="col-md-6">
        <label for="Customer">Customer:</label>
      <select class="form-control" id="Customer" name="Customer" [(ngModel)]="SelectedCustomer"  >
        <option value="" hidden disabled selected="selected">Please select one...</option>
        <option *ngFor="let customer of Customers"  [value]='customer.CustomerID'>{{customer.Name}}</option>
    </select>
    </div>
    </div>

    <br>
    <div class="row">
        <div class="col-md-6">
            <label for="Payment">Payment Method:</label>
          <select class="form-control" id="Payment" name="Payment" [(ngModel)]="SelectedPMethod" >
            <option value="" hidden disabled selected="selected">Please select one...</option>
            <option value='Cash'>Cash</option>
            <option alue='Card'>Card</option>
        </select>
      </div>
        <div class="col-md-6">
            <label for="Total">Grand Total:</label>
            <div class="input-group mb-3">
                <div class="input-group-prepend">
                  <span class="input-group-text">$</span>
                </div>
                <input name="GrandTotal" id="GrandTotal" [ngModel]="GrandTotal|number:'1.2-2'"
                (ngModelChange)="GrandTotal=($event)"
                disabled type="text" class="form-control" aria-label="Amount (to the nearest dollar)">
              </div>
        </div>
    </div>

<app-order-items *ngIf="ExistingItems" [ExistingOrderItems]="ExistingItems" (GrandTotalChanged)="RefreshGrandTotal($event)"></app-order-items>


<div class="w-100">
  <button class="btn btn-dark mr-auto">
      <i class="fa fa-database"></i>Place Order
  </button>
  <button class="btn btn-light mr-auto" (click)='navigateToOrders($event)'>
    <i class="fa fa-eye"></i>View All Orders
</button>
  
</div>
</form>
    <!-- {{form.value|json}} -->
